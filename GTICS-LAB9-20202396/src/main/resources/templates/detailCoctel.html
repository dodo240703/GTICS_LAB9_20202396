<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocktail details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center" th:text="${coctel.strDrink}">Nombre del Coctel</h1>

    <div class="text-center mb-3">
        <button th:if="${!isFavorite}" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#favoriteModal">
            <i class="fa fa-star"></i> Add to favorites
        </button>
        <button th:if="${isFavorite}" class="btn btn-success" disabled>
            <i class="fas fa-check"></i> Favorite
        </button>
    </div>
    <div th:if="${messageExito}" class="alert alert-success alert-dismissible fade show" role="alert" id="flash-message1">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span th:text="${messageExito}"></span>
    </div>
    <div th:if="${messageFracaso}" class="alert alert-danger alert-dismissible fade show" role="alert" id="flash-message2">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <span th:text="${messageFracaso}"></span>
    </div>

    <!-- Modal de ConfirmaciÃ³n de Favoritos -->
    <div class="modal fade" id="favoriteModal" tabindex="-1" aria-labelledby="favoriteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="favoriteModalLabel">Add to Favorites</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/coctel/addFavorite}" method="post">
                    <div class="modal-body">
                        <p>Are you sure you want to add this drink to your favorites?</p>
                        <input type="hidden" name="cocktailId" th:value="${coctel.idDrink}">
                        <input type="hidden" name="name" th:value="${coctel.strDrink}">
                        <input type="hidden" name="thumbnail" th:value="${coctel.strDrinkThumb}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Yes, add to favorites</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="text-center my-3">
        <img th:src="${coctel.strDrinkThumb}" class="img-fluid" alt="Imagen de la bebida" style="max-width: 300px;">
        <p class="font-weight-bold mt-2" th:text="${coctel.strCategory + ' - ' + coctel.strAlcoholic + ' - ' + coctel.strGlass}">Categoria - Alcoholic - Glass</p>
    </div>

    <h4>Instructions</h4>
    <p th:text="${coctel.strInstructions}">Instrucciones para preparar el coctel</p>

    <h4>Ingredients</h4>
    <ul>
        <li th:if="${coctel.strIngredient1}" th:text="${coctel.strIngredient1 + ' - ' + coctel.strMeasure1}"></li>
        <li th:if="${coctel.strIngredient2}" th:text="${coctel.strIngredient2 + ' - ' + coctel.strMeasure2}"></li>
        <li th:if="${coctel.strIngredient3}" th:text="${coctel.strIngredient3 + ' - ' + coctel.strMeasure3}"></li>
        <li th:if="${coctel.strIngredient4}" th:text="${coctel.strIngredient4 + ' - ' + coctel.strMeasure4}"></li>
        <li th:if="${coctel.strIngredient5}" th:text="${coctel.strIngredient5 + ' - ' + coctel.strMeasure5}"></li>
        <li th:if="${coctel.strIngredient6}" th:text="${coctel.strIngredient6 + ' - ' + coctel.strMeasure6}"></li>
        <li th:if="${coctel.strIngredient7}" th:text="${coctel.strIngredient7 + ' - ' + coctel.strMeasure7}"></li>
        <li th:if="${coctel.strIngredient8}" th:text="${coctel.strIngredient8 + ' - ' + coctel.strMeasure8}"></li>
        <li th:if="${coctel.strIngredient9}" th:text="${coctel.strIngredient9 + ' - ' + coctel.strMeasure9}"></li>
        <li th:if="${coctel.strIngredient10}" th:text="${coctel.strIngredient10 + ' - ' + coctel.strMeasure10}"></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
